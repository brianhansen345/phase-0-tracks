<!DOCTYPE html>
<html>
<head>
	<title>Practice Form</title>
</head>
<body>
	<h1>Registration Form</h1>
	<form action="success.html" method="post">
		<label>Name:</label><br>
		<input type="text" name="name"><br><br>
		<label>Destination</label><br>
		<select>
		  <option value="lake_tahoe">Lake Tahoe</option>
		  <option value="mammoth">Mammoth</option>
		  <option value="alps">Alps</option>
		</select><br><br>
		<label>Food Allergies?</label><br>
		<textarea>
		</textarea><br><br>
		<label>Room Preference:</label><br>
			<input type="radio" name="room" value="single">Single<br>
			<input type="radio" name="room" value="double">Double<br>
			<input type="radio" name="room" value="no_preference">No Preference<br><br>
		<label>Ski or Snowboard?</label><br>
		  <input type="checkbox" name="type" value="ski">Ski<br>
		  <input type="checkbox" name="type" value="snowboard">Snowboard<br>
		  <input type="checkbox" name="type" value="both">Both<br><br>
		<label>What Is Your Birthday?</label><br>
		  <input type="date" name="bday">
	</form>
</body>
